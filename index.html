        let flipped = {};
        
        function initCards() {
            allCards = [...methods];
            renderCards();
            updateStats();
        }
        
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            let currentChapter = null;
            let chapterDiv = null;
            
            allCards.forEach(card => {
                if (card.chapter !== currentChapter) {
                    currentChapter = card.chapter;
                    chapterDiv = document.createElement('div');
                    chapterDiv.className = 'chapter-section';
                    const chapters = [
                        'Techniques de calculs en analyse',
                        'Fonctions exponentielle et logarithme',
                        'Calculs alg√©briques',
                        'Fonctions circulaires',
                        'Nombres complexes',
                        'Calcul de primitives',
                        '√âquations diff√©rentielles',
                        'Rudiments de logique',
                        'Ensembles et applications',
                        'Ensembles de nombres usuels',
                        'Syst√®mes lin√©aires et Matrices',
                        'Structures alg√©briques usuelles'
                    ];
                    chapterDiv.innerHTML = `<h2>Chapitre ${currentChapter} - ${chapters[currentChapter-1]}</h2>`;
                    const grid = document.createElement('div');
                    grid.className = 'cards-grid';
                    chapterDiv.appendChild(grid);
                    container.appendChild(chapterDiv);
                }
                
                const grid = chapterDiv.querySelector('.cards-grid');
                const cardEl = document.createElement('div');
                cardEl.className = 'card' + (flipped[card.id] ? ' flipped' : '');
                cardEl.innerHTML = `
                    <span class="card-badge">${card.id}</span>
                    <div class="card-front">${card.title}</div>
                    <div class="card-method">${card.method}</div>
                    <div class="card-answer">${card.answer.replace(/\n/g, '<br>')}</div>
                    <div class="card-flip-hint">Cliquez pour voir la r√©ponse</div>
                `;
                cardEl.onclick = () => toggleCard(card.id, cardEl);
                grid.appendChild(cardEl);
            });
        }
        
        function toggleCard(cardId, element) {
            flipped[cardId] = !flipped[cardId];
            element.classList.toggle('flipped');
        }
        
        function flipAllCards() {
            document.querySelectorAll('.card').forEach(card => {
                const id = card.querySelector('.card-badge').textContent;
                flipped[id] = !flipped[id];
                card.classList.toggle('flipped');
            });
        }
        
        function filterByChapter() {
            const chapter = document.getElementById('chapterSelect').value;
            allCards = chapter ? methods.filter(m => m.chapter == chapter) : [...methods];
            renderCards();
        }
        
        function searchCards() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            allCards = methods.filter(m => 
                m.title.toLowerCase().includes(query) ||
                m.method.toLowerCase().includes(query) ||
                m.id.toLowerCase().includes(query)
            );
            renderCards();
            
            if (allCards.length === 0) {
                document.getElementById('cardsContainer').innerHTML = 
                    '<div class="no-results">Aucune m√©thode trouv√©e. Essayez une autre recherche.</div>';
            }
        }
        
        function updateStats() {
            document.getElementById('totalCount').textContent = methods.length;
            const mastered = Object.keys(flipped).filter(k => flipped[k]).length;
            document.getElementById('masteredCount').textContent = mastered;
            document.getElementById('completionRate').textContent = 
                Math.round((mastered / methods.length) * 100) + '%';
        }
        
        function toggleStats() {
            const panel = document.getElementById('statisticsPanel');
            panel.style.display = panel.style.display === 'none' ? 'grid' : 'none';
            updateStats();
        }
        
        // Initialisation
        initCards();
    </script>
</body>
</html>
